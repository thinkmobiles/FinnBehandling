        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <style type="text/css" id="dynamic-styles">
            .dynamic-font-sm { font-size: {{$root.fontSize || 12}}px !important }
            .dynamic-font-md { font-size: {{($root.fontSize || 12) + 2}}px !important }
            .dynamic-font-lg { font-size: {{($root.fontSize || 12) + 6}}px !important }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="top-menu">
                <div class="inner-block clearfix">
                    <ul id="top-menu-list" class="pull-right">
                        <li>
                            <a class="normal" ng-click="$root.fontSize = 12">A</a>
                            <a class="medium" ng-click="$root.fontSize = 14">A</a>
                            <a class="large" ng-click="$root.fontSize = 16">A</a>
                        </li>
                        <li>
                            <a class="dynamic-font-sm">OM OSS</a>
                        </li>
                        <li>

                        <li>

                    </ul>
                </div>
            </div>

            <div class="inner-block">
                <div id="main-logo">
                    <h2 class="pull-right">Finnbehanding.no</h2>
                </div>

                <div id="main-menu">
                    <ul id="main-menu-list">
                        <li class="text-center dynamic-font-md"><a href="#/">STARTSIDE</a></li>
                        <li class="text-center dynamic-font-md"><a href="#/sentere">SENTERE</a></li>
                        <li class="text-center dynamic-font-md"><a href="#/nyheter">NYHETER</a></li>
                        <li class="text-center dynamic-font-md"><a href="#/kontakt">KONTAKT</a></li>
                    </ul>
                </div>

                <div class="content row">
                    <div id="side-bar" class="col-md-3"></div>

                    <div class="col-md-9">
                        <div class="advertising"></div>
                        <div class="page-content clearfix" ng-view></div>
                    </div>
                </div>
            </div>

            <footer></footer>
        </div>
        <script type="text/javascript" src="dist/js/app.js"></script>
    </body>
</html>
