<div class="repeat-title"></div>
<div class="hospitals-list clearfix" style="padding: 32px">
    <h1 class="blue bold">Update advertisement</h1>
    <br/>

    <form
            role="form"
            class="one-block"
            name="updateAdvertisementForm"
            ng-submit="updateAdvertisementCtrl.updateAdvertisement()"
            novalidate>

        <div class="form-group clearfix">

            <div
                    text-angular
                    required
                    ng-model="updateAdvertisementCtrl.advertisement.text">

            </div>
            <div style="color:red" ng-show="updateAdvertisementForm.$submitted && updateAdvertisementForm.text.$invalid">
                <p ng-show="updateAdvertisementForm.text.$error.required">Feltet skal utfylles</p>
            </div>
        </div>

        <div class="form-group">
            <button class="pull-right btn btn-default btn-lg dynamic-font-md">Update</button>
        </div>
    </form>
    <br/>
</div>
