<div class="repeat-title"></div>
<div class="hospitals-list clearfix">
    <h1 class="bold blue">{{hospitalCtrl.hospital.title}}</h1>
    <hr/>
    <div class="clearfix">
        <div class="col-md-6">
            {{hospitalCtrl.hospital.address}}
        </div>
        <div class="col-md-6 dynamic-font-md">
            <span><span class="bold">Telefon:</span> {{hospitalCtrl.hospital.phone}} </span><br/>
            <span><span class="bold">E-post:</span> {{hospitalCtrl.hospital.email}} </span>
        </div>
    </div>
    <hr/>
    <br/>
    <div class="clearfix">
        <!--<div class="col-md-6">
            <img class="col-md-6" ng-src="{{hospitalCtrl.hospital.image}}"/>
        </div>-->
        <img class="col-md-6" ng-src="{{hospitalCtrl.hospital.image}}"/>
        <div class="col-md-6 dynamic-font-md">
            {{hospitalCtrl.hospital.details}}
        </div>
    </div>
    <br/>
    <hr/>
    <h5 class="blue dynamic-font-md">Sist oppdatert: {{hospitalCtrl.hospital.created_at | date: 'd. MMM yyyy'}}</h5>
</div>
